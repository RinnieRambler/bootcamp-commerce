---
layout: default
---

{% assign featuredProducts = site.ebooks | where_exp: "item", "item.featured == true" %}
<section class="p-10 mb-20 tracking-wide ">
    <div class="p-5"> 
      <h3 class="pb-5 text-2xl text-center">Featured Product</h3>
    </div>
    <div class="leading-8 grid gap-8 md:grid-cols-2">
      {% for ebooks in site.ebooks limit:1 %}
      <a class="border" href="{{ebooks.url}}">
        <div class="bg-image bg-center h-72 bg-no-repeat" style="background-image:url({{ebooks.featured-image}})"> </div>
        <h3 class="text-xl font-semibold pl-2"> {{ebooks.title}} </h3>
        <p class="pl-2">{{ebooks.description}}</p>
      </a>
      {% endfor %}  
    </div>
  </section>
